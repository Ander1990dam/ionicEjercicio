
<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar Alumno y Curso</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding"  *ngIf="rol !== 'administrador'">
  <ion-item>
    <ion-label>{{ mensajeNoAdmin }}</ion-label>
  </ion-item>
</ion-content>
<ion-content class="ion-padding" *ngIf="rol === 'administrador'">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Nombre alumno</ion-label>
      <ion-select placeholder="Seleccionar alumno" formControlName="alumno" (ionChange)="obtenerCursosAlumno()">
        <ion-select-option *ngFor="let alumno of alumnos" [value]="alumno.id" >
          {{ alumno.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Nombre curso</ion-label>
      <ion-select placeholder="Seleccionar curso" formControlName="curso">
        <ion-select-option *ngFor="let curso of cursos" [value]="curso.id">
          {{ curso.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="formulario.invalid">Confirmar selecci√≥n</ion-button>
  </form>
</ion-content>
