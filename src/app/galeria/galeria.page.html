<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Galería</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galería</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let photo of photos" (click)="cambiarFoto(photo)">
        <ion-img [style]="'cursor: pointer'" [src]="'https://api2.ruptur.eu'+ photo.url" style="max-width: 350px;"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
