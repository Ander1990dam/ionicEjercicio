<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Panel de Administración de Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Panel de Administración de Cursos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ isEditing ? 'Editar Curso' : 'Crear Curso' }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="isEditing ? editarCurso() : crearCurso()">
        <ion-item>
          <ion-label position="floating">Nombre del Curso</ion-label>
          <ion-input [(ngModel)]="curso.nombre" name="nombre" required></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" type="submit">
          {{ isEditing ? 'Guardar Cambios' : 'Crear Curso' }}
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let curso of cursos">
      <ion-label>
        <h2>{{ curso.nombre }}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="cargarCurso(curso)">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="eliminarCurso(curso.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
