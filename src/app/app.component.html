<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{ apiService.usuario }}</ion-list-header>
          <ion-img *ngIf="fotoPerfilUrl !== ''" [src]="fotoPerfilUrl" style="max-width: 150px;"></ion-img>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" >
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="!apiService.isLogin">
            <ion-item routerDirection="root" [routerLink]="['/login']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="'person-circle' + '-outline'" [md]="'person-circle' + '-sharp'"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
        </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="apiService.isLogin" >
            <ion-item  routerDirection="root" [routerLink]="['/photo']"  lines="none" detail="false">
              <ion-icon aria-hidden="true" slot="start" [ios]="'camera' + '-outline'" [md]="'camera' + '-sharp'"></ion-icon>
              <ion-label>Foto
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="apiService.isLogin" (click)="logout()">
            <ion-item  routerDirection="root" [routerLink]="['/login']"  lines="none" detail="false">
              <ion-icon aria-hidden="true" slot="start" [ios]="'person-circle' + '-outline'" [md]="'person-circle' + '-sharp'"></ion-icon>
              <ion-label>Cerrar sesion
              </ion-label>
            </ion-item>
        </ion-menu-toggle>
        </ion-list>
       
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
